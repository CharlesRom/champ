{% extends "main/base.html" %}
{% block content %}
{% if not content %}

<div class="ui text container">
  <h2 class="ui header">Custom Configuration</h2>
  <form class="ui form" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="field">
      {{ field.label_tag }}
      {{ field }}
      <p>{{ field.help_text }}</p>
      {{ field.errors }}
    </div>
    {% endfor %}
    <input class="ui button" type="submit" value="{% if create %}Create{% else %}Update{% endif %}">
  </form>
</div>
{% endif %}
{% endblock %}
